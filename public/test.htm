<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>test</title>
	<link rel="stylesheet" href="styles.css?keyname" type="text/css" media="screen" title="no title" charset="utf-8">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	
</head>

<body>
    <p>This is a <span id="test">test</span></p>
    
    <input type="submit" value="submit css" id="submit" />
    
    <script type="text/javascript" charset="utf-8">
        $('#submit').click(function(){
            $.post('/styles.css?keyname', {
                content:document.getElementsByTagName('body')[0].innerHTML
            });
        })
    </script>
    
</body>
</html>
